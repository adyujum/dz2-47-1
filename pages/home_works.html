<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Slash<span>Lib</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="./home_works.html">home page</a>
                    </li>
                    <li class="menu_link">
                        <a href="./lessons.html">page</a>
                    </li>
                    <li class="menu_link">
                        <a href="./cards.html">cards</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/adixzll" target="_blank">Send message</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="gmail_block">
        <div class="container">
            <h3>Examination</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your nickname">
                    <button class="btn" id="gmail_button">Check nickname</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div> 

    <div class="move_block">
        <div class="container">
            <h3>move</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Timer</h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="characters">
        <div class="container">
            <div class="characters-list">

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="" target="_blank">
                <div class="inner_footer">
                    <h2>Made by Didi</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <label>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                </label>
                <label>
                    <input required placeholder="Ваш номер телефона" name="phone" class="modal_input">
                </label>
                <label>
                    <input required placeholder="Ваш gmail" name="phone" type="text"class="modal_input">
                </label>
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
